<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		label{
			margin:10px;
			display: inline-block;
			width: 60px;
		}
		div{
		}
	</style>
	
</head>
<body>

	<form>
		
		<div>
			<label>
				Search
			</label>
			<input type="search" name="">
		</div>
		<div>
			<label>
				Telefono
			</label>
			<input type="tel" name="">
		</div>
		<div>
			<label>
				Email
			</label>
			<input type="email" name="">
		</div>
		<div>
			<label>
				Password
			</label>
			<input type="password" name="">
		</div>
		<div>
			<label>
				Url
			</label>
			<input type="url" name="">
		</div>

		<h1>Inputs extras</h1>
		<div>
			<label>
				Color
			</label>
			<input type="color" name="">
		</div>
		<div>
			<label>
				Numbers
			</label>
			<input type="number" name="" >
		</div>
		<div>
			<label>
				Range
			</label>
			<input type="range" name="" step="25" min="0" max="1000">
		</div>
		<div>
			<label>
				Reset
			</label>
			<input type="reset" name="">
		</div>

	</form>

</body>
</html>
